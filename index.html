<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elimin8r | A free starter WordPress theme</title>
    <link rel="icon" href="elimin8r-favicon.png" />

    <style>
        body {
            background-color: #282839;
            color: #ffffff;
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
        }

        p,
        a {
            font-size: 18px;
            line-height: 1.4;
        }

        div.container {
            margin: 0 auto;
            max-width: 900px;
            padding: 80px 30px;
            text-align: center;
        }

        img.logo {
            height: auto;
            max-width: 600px;
            width: 100%;
        }

        @media (min-width: 900px) {
            img.logo {
                max-width: 300px;
            }
        }

        a.button {
            align-items: center;
            background-color: #1FB6F0;
            border-radius: 25px;
            color: #fff;
            display: inline-flex;
            font-weight: bold;
            height: 40px;
            justify-content: center;
            margin-top: 20px;
            padding: 0 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="elimin8r-logo.svg" class="logo" alt="Elimin8r" height="55.50" width="300"/>
        
        <h1>A free starter WordPress theme</h1>
        
        <p>Elimin8r is a free starter WordPress theme designed for developers who want a solid foundation to build upon. It features a clean design, responsive layout, and is built with best practices in mind.</p>
        
        <a href="https://github.com/elimin8r/elimin8r" class="button" target="_blank" rel="noopener noreferrer">Get Elimin8r</a>
    </div>   
</body>
</html>
